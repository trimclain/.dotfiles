font_size 14.0

adjust_line_height  0
# adjust_line_height  175% # jess archer style
adjust_column_width 0

## Ligatures -> <=> ===
# programming ligatures; options: never, always, cursor
# not sure this option is useful, everything happens in font_features
disable_ligatures always

#: }}}

#: Cursor customization {{{

# TODO: change if colorscheme doesn't
cursor_text_color #cccccc

# options: block (default), beam, underline
# INFO: zsh changes my cursor_shape
cursor_shape block

# the interval (in seconds); set to zero to disable blinking
cursor_blink_interval 0
cursor_stop_blinking_after 15.0

# number of milliseconds curosr doesn't move before the animation is triggered
cursor_trail 3
# control how quickly the cursor trail fades away
cursor_trail_decay 0.1 0.4
# minimum number of cells the cursor must move before the trail is started (default: 2)
cursor_trail_start_threshold 1

#: }}}

#: Scrollback {{{

# default: 2000
scrollback_lines 5000

# Separate scrollback history size, used only for browsing
# the scrollback buffer (in MB). 0 or less disables this feature.
scrollback_pager_history_size 0

wheel_scroll_multiplier 5.0

#: }}}

#: Mouse {{{

# numnber of seconds to wait before hiding the mouse cursor
# default: 3.0; negative value - hides immediately; 0 - never hides
mouse_hide_wait 1.0

# The color and style for highlighting URLs on mouse-over. url_style
# can be one of: none, straight, double, curly, dotted, dashed
# TODO: change if colorscheme doesn't
url_color #0087bd
url_style curly

# xdg-open command
open_url_with default

copy_on_select no

# Remove spaces at the end of lines when copying to clipboard
# options: never, smart, always
strip_trailing_spaces never

#: Mouse actions {{{

# Docs: https://sw.kovidgoyal.net/kitty/conf/#mouse-actions

clear_all_mouse_actions no

# Click the link under the mouse or move the cursor
mouse_map left click ungrabbed mouse_handle_click selection link prompt
# Click the link under the mouse or move the cursor even when grabbed
mouse_map shift+left click grabbed,ungrabbed mouse_handle_click selection link prompt

# Click the link under the mouse cursor
mouse_map ctrl+shift+left release grabbed,ungrabbed mouse_handle_click link
# Discard press event for link click
mouse_map ctrl+shift+left press grabbed discard_event

# Paste from the primary selection
mouse_map middle release ungrabbed paste_from_selection

# Start selecting text
mouse_map left press ungrabbed mouse_selection normal

# Select a word
mouse_map left doublepress ungrabbed mouse_selection word

# Select a line
mouse_map left triplepress ungrabbed mouse_selection line

# Select from the clicked point to the end of the line; Extend the current selection
mouse_map right press ungrabbed mouse_selection extend

# Paste from the primary selection even when grabbed
mouse_map shift+middle release ungrabbed,grabbed paste_selection
mouse_map shift+middle press grabbed discard_event

# Start selecting text even when grabbed
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal

# Select a word even when grabbed
mouse_map shift+left doublepress ungrabbed,grabbed mouse_selection word

# Select a line even when grabbed
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line

#: }}}

#: }}}

#: Performance tuning {{{

# Delay between screen updates (in milliseconds). The default value yields ~100 FPS.
# Decreasing it, increases frames-per-second (FPS) at the cost of more CPU usage
repaint_delay 10

# decreasing will increase cpu usage and might cause flickering
input_delay 3

# Prevents screen tearing, but limits rendering speed - adds input latency
# default: yes
sync_to_monitor no

#: }}}

#: Terminal bell {{{

# default: yes
enable_audio_bell no

# duration in seconds, 0 disables
visual_bell_duration 0.0

#: }}}

#: Window layout {{{

remember_window_size  yes
initial_window_width  640
initial_window_height 400

# displayed when more than one window is visible, used a separator
window_border_width 0.5pt

# setting non-zero window margin overrides this
draw_minimal_borders yes
window_margin_width 0

# negative value - use window_margin_width
single_window_margin_width -1

# default: 10.0
window_padding_width 0.0

# default: no
hide_window_decorations yes

#: }}}

#: Color scheme {{{

# INFO: Choose the theme using the `kitten themes` command (not in tmux)

# include themes/ink.conf
# include themes/campbell.conf
# include themes/cherry_midnight.conf
include themes/dark_pastel.conf

# match astrotheme background
background #1A1D23

# transparency (0.0 - 1.0), on X11 needs picom
background_opacity 1.0
background_blur 0

# path to png
background_image none

# has performance costs
dynamic_background_opacity no


#: }}}

#: Advanced {{{

allow_remote_control no
listen_on none

# hours between kitty update checks (default: 24)
update_check_interval 0

# Docs: https://sw.kovidgoyal.net/kitty/shell-integration/
# default: enabled
shell_integration disabled

term xterm-kitty

#: }}}

#: Keyboard shortcuts {{{

# disable default key bindings
clear_all_shortcuts yes

kitty_mod ctrl+shift

#: Clipboard {{{

#: Copy to clipboard

# can add ctrl+c to copy_or_interrupt or copy_and_clear_or_interrupt
map kitty_mod+c copy_to_clipboard

# Paste from clipboard
map kitty_mod+v paste_from_clipboard

