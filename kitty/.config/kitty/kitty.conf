# Geist Mono (theo/10)
font_family      family='GeistMono Nerd Font Mono' postscript_name=GeistMonoNFM-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto

# Docs: https://sw.kovidgoyal.net/kitty/conf/#opt-kitty.font_features
# INFO: use `kitten choose-fonts` to get the psname,
# sad that the value is hardcoded, I wish this could be applied to all
font_features GeistMonoNFM-Regular -calt -liga -clig
font_features GeistMonoNFM-SemiBold -calt -liga -clig
font_features GeistMonoNFM-Medium -calt -liga -clig

