[module/powermenu]
type = custom/menu

; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Commands will be executed using "/bin/sh -c $COMMAND"

; Available tags:
;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;   <menu> (default)
; If expand-right is true, the default will be "<label-toggle><menu>" and the
; other way around otherwise.
; Note that if you use <label-toggle> you must also include
; the definition for <label-open>
; format = <label-toggle><menu>
;
; format-spacing = 1
; format-padding = 1

; Use Nth font for this format (1-indexed)
; format-font = 2

;  ⏻ 襤拉
; label-open = " 襤 "
label-open = %{O2}%{T2} 襤 %{T-}%{O2}
label-open-foreground = ${colors.secondary}
; label-open-foreground = ${colors.foreground}
label-open-background = ${colors.primary}
;      ﯇ 窱
label-close = "  "
label-close-foreground = ${colors.secondary}
; label-close-foreground = ${colors.foreground}

; Optional item separator
; Default: none
label-separator = " | "
label-separator-foreground = ${colors.secondary}
; label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = "  "
menu-0-0-exec = slock
; 
menu-0-1 = "  "
menu-0-1-exec = awesome-client "awesome.quit()"
; ↺
menu-0-2 = " ﰇ "
menu-0-2-exec = reboot
menu-0-3 = "   "
menu-0-3-exec = poweroff

; menu-1-0 = cancel
; menu-1-0-exec = #powermenu.open.0
; menu-1-1 = ↺
; menu-1-1-exec = reboot
;
; menu-2-0 = 
; menu-2-0-exec = poweroff
; menu-2-1 = cancel
; menu-2-1-exec = #powermenu.open.0

