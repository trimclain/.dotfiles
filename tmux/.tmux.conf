# change default shortcut to Ctrl + a
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

set -g default-terminal tmux-256color # enable colors

set -g base-index 1 # start counting windows from 1

# vim-like pane switching
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

###############################################################################
# Settings: recreating Dracula
###############################################################################

# set length so session name shoes in full
set-option -g status-left-length 100
set-option -g status-right-length 100

###############################################################################
# Colors: recreating Dracula
###############################################################################

# pane border styling
set-option -g pane-active-border-style fg='#BD93F9'
set-option -g pane-border-style fg='#44475a'

# Status
set-option -g status-left "#[bg=#50fa7b,fg=#282a36]#{?client_prefix,#[bg=#f1fa8c],} #S"
set-option -g status-right-style fg='#f8f8f2',bg='#6272a4'

# message styling
set -g message-style 'bg=#44475a fg=#f8f8f2'

# default statusbar colors
set -g status-style 'bg=#44475a fg=#f8f8f2'

# Window option
set-window-option -g window-status-current-format "#[fg=#f8f8f2,bg=#6272a4] #I #W "

set-window-option -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a] #I #W "
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"


