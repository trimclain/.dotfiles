# set length so session name shoes in full
set-option -g status-left-length 100
set-option -g status-right-length 100


###############################################################################
# Colors
###############################################################################

# pane border styling
set-option -g pane-active-border-style fg="${light_purple}"
set-option -g pane-border-style fg="${gray}"

# Status
set-option -g status-left "#[bg=${green},fg=${dark_gray}]#{?client_prefix,#[bg=${yellow}],} #S #[fg=${green},bg=${gray}]#{?client_prefix,#[fg=${yellow}],}"
set-option -g status-right "#[fg=${dark_purple},bg=${gray}]#[fg=${white},bg=${dark_purple},nobold,nounderscore,noitalics] #T #[fg=${gray},bg=${dark_purple}]#[fg=${dark_purple},bg=${gray}]#[fg=${white},bg=${dark_purple},nobold,nounderscore,noitalics] %H:%M %d-%b-%y"

# message styling
set -g message-style "bg=${gray} fg=${white}"

# default statusbar colors
set -g status-style "bg=${gray} fg=${white}"

# Window option
set-window-option -g window-status-current-format "#[fg=${gray},bg=${dark_purple}]#[fg=${white},bg=${dark_purple}] #I #W #[fg=${dark_purple},bg=${gray}]"

set-window-option -g window-status-format "#[fg=${white}]#[bg=${gray}] #I #W "
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"
