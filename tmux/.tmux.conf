###############################################################################
# Settings: recreating Dracula
###############################################################################

# set length so session name shoes in full
set-option -g status-left-length 100
set-option -g status-right-length 100


###############################################################################
# Colors: recreating Dracula
###############################################################################

# pane border styling
set-option -g pane-active-border-style fg='#BD93F9'
set-option -g pane-border-style fg='#44475a'

# Status
set-option -g status-left "#[bg=#50fa7b,fg=#282a36]#{?client_prefix,#[bg=#f1fa8c],} #S #[fg=#50fa7b,bg=#44475a]#{?client_prefix,#[fg=#f1fa8c],}"
set-option -g status-right "#[fg=#6272a4,bg=#44475a]#[fg=#f8f8f2,bg=#6272a4,nobold,nounderscore,noitalics] #T #[fg=#44475a,bg=#6272a4]#[fg=#6272a4,bg=#44475a]#[fg=#f8f8f2,bg=#6272a4,nobold,nounderscore,noitalics] %H:%M %d-%b-%y"

# message styling
set -g message-style 'bg=#44475a fg=#f8f8f2'

# default statusbar colors
set -g status-style 'bg=#44475a fg=#f8f8f2'

# Window option
set-window-option -g window-status-current-format "#[fg=#44475a,bg=#6272a4]#[fg=#f8f8f2,bg=#6272a4] #I #W #[fg=#6272a4,bg=#44475a]"

set-window-option -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a] #I #W "
set-window-option -g window-status-activity-style "bold"
set-window-option -g window-status-bell-style "bold"
