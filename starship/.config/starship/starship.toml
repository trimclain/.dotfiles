# Docs: https://starship.rs/config/#python
[python]
symbol = "Óàµ " # default: "üêç "
version_format = "v${major}.${minor}" # default: "v${raw}"

# Docs: https://starship.rs/config/#command-duration
[cmd_duration]
min_time = 3000 # default: 2000
# SOMEDAY: $duration has no space, e.g. 16m40s. Create a PR to allow that.
format = "took [$duration]($style) "

# Docs: https://starship.rs/config/#fill
[fill]
symbol = " " # default: "."

# Docs: https://starship.rs/config/#time
[time]
disabled = false
format = "[$time]($style) " # default: "at [$time]($style) "
time_format = "%T"
